<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Lapels & Cuffs Men's Bespoke</title>
<style>
    body {
        margin-left: 20px;
        margin-top: 0px;
        font-family: 'Snell Roundhand', cursive;
        display: flex;
        flex-direction: column;
        align-items: center;
        overflow-x: hidden;
    }
    h1 {
        font-size: 100px;
        font-weight: bold;
        margin-bottom: 30px;
    }
    button {
        display: block;
        width: 100%; /* Use 100%, not 1000% */
        box-sizing: border-box;
        font-family: cursive;
        padding: 15px 0;
        font-size: 40px;
        cursor: pointer;
        border: none;
        border-radius: 10px;
        background-color: navy;
        color: #B76E79;
        transition: background-color 0.3s, color 0.3s;
        margin-bottom: 50px;
    }
    button:hover {
        background-color: lightblue;
        color: lightpink;
    }
    /* Styles for the scrolling images container */
    .scroll-container {
        width: 100%; /* Use 100% instead of 1000% */
        overflow: hidden;
        white-space: nowrap;
        box-sizing: border-box;
        border: 2px solid #ccc;
        height: 200px;
        position: relative;
    }
    .scroll-images {
        display: inline-block;
        white-space: nowrap;
        animation: scrollLeft 20s linear infinite;
    }
    @keyframes scrollLeft {
        0% {
            transform: translateX(0);
        }
        100% {
            transform: translateX(-100%);
        }
    }
    .scroll-images img {
        height: 200px;
        margin-right: 10px;
        display: inline-block;
    }
</style>
</head>
<body>
<button class="button" onclick="goToWebsite()">Lapels & Cuffs</button>

<div class="scroll-container">
    <div class="scroll-images" id="scrollImages">
        <!-- Your images; replace with actual image URLs or paths -->
        <img src="Image1.jpg" alt="Image 1" />
        <img src="Image2.jpg" alt="Image 2" />
        <img src="Image3.jpg" alt="Image 3" />
        <img src="Image4.jpg" alt="Image 4" />
        <img src="Image5.jpg" alt="Image 5" />
        <img src="Image6.jpg" alt="Image 6" />
        <!-- Duplicated images for seamless scroll -->
        <img src="Image1.jpg" alt="Image 1" />
        <img src="Image2.jpg" alt="Image 2" />
        <img src="Image3.jpg" alt="Image 3" />
        <img src="Image4.jpg" alt="Image 4" />
        <img src="Image5.jpg" alt="Image 5" />
        <img src="Image6.jpg" alt="Image 6" />
    </div>
</div>

<script>
  function goToWebsite() {
    window.location.href = 'https://www.example.com'; // Replace with your actual URL
  }
</script>
</body>
</html>
