<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Continuous Image Scroll</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background: #fff;
    }

    .scrolling-wrapper {
      overflow: hidden;
      width: 100%;
      height: 200px;
      position: relative;
    }

    .scrolling {
      display: flex;
      width: calc(200px * 12);
      animation: scroll 20s linear infinite;
    }

    .scrolling img {
      width: 200px;
      height: 200px;
      object-fit: cover;
      margin-right: 10px;
    }

    @keyframes scroll {
      0% {
        transform: translateX(0);
      }
      100% {
        transform: translateX(-1260px); /* Adjusted for 6 images + 10px margin */
      }
    }
  </style>
</head>
<body>

<h2>Continuous Scrolling Photos</h2>

<div class="scrolling-wrapper">
  <div class="scrolling">
    <!-- First set of 6 images -->
    <img src="image1.jpeg" alt="Photo 1" />
    <img src="image2.jpeg" alt="Photo 2" />
    <img src="image3.jpeg" alt="Photo 3" />
    <img src="image4.jpeg" alt="Photo 4" />
    <img src="image5.jpeg" alt="Photo 5" />
    <img src="image6.jpeg" alt="Photo 6" />

    <!-- Duplicate for seamless scroll -->
    <img src="image1.jpeg" alt="Photo 1" />
    <img src="image2.jpeg" alt="Photo 2" />
    <img src="image3.jpeg" alt="Photo 3" />
    <img src="image4.jpeg" alt="Photo 4" />
    <img src="image5.jpeg" alt="Photo 5" />
    <img src="image6.jpeg" alt="Photo 6" />
  </div>
</div>

</body>
</html>
