<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Lapels & Cuffs Men's Bespoke</title>
<style>
    body {
        margin-left: 20px;
        margin-top: 0px;
        font-family: 'Snell Roundhand', cursive; /* Fallback to cursive if the font is not available */
        display: flex;
        flex-direction: column;
        align-items: center; /* Center horizontally */
        overflow-x: hidden; /* Prevent horizontal scrollbar */
    }
    h1 {
        font-size: 100px; /* Large heading size */
        font-weight: bold; /* Bold text */
        margin-bottom: 30px;
    }
    button {
        display: block; /* Make button occupy full width */
        width: 1000%; /* Cover the entire width */
        box-sizing: border-box; /* Include padding in width */
        font-family: cursive;
        padding: 15px 0; /* Vertical padding, no horizontal padding to stretch full width */
        font-size: 40px; /* Large button text */
        cursor: pointer; /* Pointer cursor on hover */
        border: none; /* Remove border */
        border-radius: 10px; /* Rounded corners */
        background-color: navy; /* Background color */
        color: #B76E79; /* Rose Gold text */
        transition: background-color 0.3s, color 0.3s;
    }
    button:hover {
        background-color: lightblue; /* Change background on hover */
        color: lightpink; /* Optional: change text color on hover */
    }

    /* Styles for the scrolling images container */
    .scroll-container {
        width: 1000%;
        overflow: hidden;
        white-space: nowrap;
        box-sizing: border-box;
        margin-top: 50px;
        border: 2px solid #ccc; /* Optional border for visibility */
        height: 200px; /* Adjust height as needed */
        position: relative;
    }

    .scroll-images {
        display: inline-block;
        white-space: nowrap;
        animation: scrollLeft 20s linear infinite;
    }

    /* Animate the images to scroll left */
    @keyframes scrollLeft {
        0% {
            transform: translateX(0);
        }
        100% {
            transform: translateX(-100%);
        }
    }

    /* Style for individual images */
    .scroll-images img {
        height: 200px; /* Same as container height */
        margin-right: 10px; /* Spacing between images */
        display: inline-block;
    }
</style>
</head>
<body>
<button class="button" onclick="goToWebsite()">Lapels & Cuffs</button>

<!-- Infinite scrolling images container -->
<div class="scroll-container">
    <div class="scroll-images" id="scrollImages">
        <!-- Images will be duplicated here for seamless scrolling -->
        <img src="Image1.jpg" alt="Image 1" />
        <img src="Image2.jpg" alt="Image 2" />
        <img src="Image3.jpg" alt="Image 3" />
        <img src="Image4.jpg" alt="Image 4" />
        <img src="Image5.jpg" alt="Image 5" />
        <img src="Image6.jpg" alt="Image 6" />
        <!-- Add more images as needed -->

        <img src="Image4.jpg" alt="Image 4" />
        <img src="Image5.jpg" alt="image 5  />
        <img src="Image6.jpg" alt="Image 6  />
    </div>
</div>

<script>
  function goToWebsite() {
    window.location.href = 'https://www.example.com'; // Replace with your website URL
  }
</script>
</body>
</html>
